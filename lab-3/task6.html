<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div class="container">
                    <div class="card p-4">
                        <img style="width: 10rem;" class="rounded mx-auto d-block" src="https://www.iba-suk.edu.pk/Content/assets/img/new-logo.png" alt="">
                        <p class="text-center"><small>Please provie the below details to get started</small> </p>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Full name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                        <label for="floatingInput2">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput3" placeholder="name@example.com">
                        <label for="floatingInput3">Phone number</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput4" placeholder="name@example.com">
                        <label for="floatingInput4">Company name</label>
                      </div>
                      
                  
                      <div class="d-grid">
                        <button class="btn btn-info" type="button">Create Account</button>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">by creating an account,you agree to our <a href="#">trems of use</a> and our <a href="#">Privacy Policy</a>  </label>
                      </div>
            
                    
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                  </form>
                  <div class="text-center">
                    <small >Already have an account?<a href="#">sign in</a></small>
                </div>




                </div>
               
                
                </div>  
            </div>
            <div class="col-6">
                <div class="card">
                <img  class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5NxN6cDfvZhaFGjkftO-NzIEofkdi_bSGUw&usqp=CAU" class="img-fluid" alt="...">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
