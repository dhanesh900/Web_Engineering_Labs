<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Giphy Party</title>
  </head>
  <body>
      <div class="container mt-3">
        <h1 class="text-center">Giphy Party</h1>
          <div class="container mt-3">
            <label for="search">Search Giphy</label>
            <input class="form-control" type="text" name="" id="search" style="width: 300px; display: inline;">
            <button id="searchBtn" class="btn btn-primary">Search Giphy!</button>
            <button id="deleteBtn" class="btn btn-danger">Delete Images</button>
          </div>

            <div class="row">

            </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
            $('#searchBtn').click(function(){
                let giphy='';
                let search = $('#search').val();
                let url = `http://api.giphy.com/v1/gifs/search?q=${search}&api_key=dc6zaTOxFJmzC`
                fetch(url).then(response => response.json()).then(content => {
                        giphy+=`
                        <div class="card mt-3 ms-2" style="width: 18rem;">
                        <img src="${content.data[0].images.downsized.url}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${content.data[0].title}</h5>
                        </div>
                        </div>
                        `;
                        $('.row').append(giphy);
                })
            })
            $('#deleteBtn').click(function(){
              $('.row').empty();
            })
    </script>
  </body>
</html>
