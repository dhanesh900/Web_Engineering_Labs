<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>
<body>
    <div class="container border border-light border-5 p-5 align-content-center mt-5">
        <h2 class="ms-5">Please fill the form</h2>
        <form class="align-content-center m-5" >
            <div class="row">
                <div class="col col-lg-4 col-sm-12">
                    <label for="first" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first" placeholder="First name" required>
                </div>
                <div class="col col-lg-4 col-sm-12">
                    <label for="last" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last" placeholder="Last Name" required>
                </div>
                <div class="col col-lg-4 col-sm-12">
                    <label for="user" class="form-label">UserName</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="user" placeholder="Username" required>
                    </div>
                      
                </div>
                
            </div>
            <div class="row mt-4">
                <div class="col col-lg-6 col-sm-12">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
                <div class="col col-lg-3 col-sm-12">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State"required>
                </div>
                <div class="col col-lg-3 col-sm-12">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="ZIP" required>
                </div>
            </div>
            <div class="mt-4">
                <input type="checkbox" class="form-check-input me-2" id="agree" required>
                <label for="agree" class="form-check-label"> Agree to terms and conditions</label>
            </div>
            <br>
            <input type="submit" id="submit" class="btn btn-primary mt-4" value="Submit form">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let valid = `<div class="valid-feedback">
                        Looks good!
                     </div>`;
        
        let isValid = 'is-valid';
        let isInvalid = 'is-invalid';

        let firstName = $('#first');
        let lastName = $('#last');
        let userName = $('#user');
        let city = $('#city');
        let state = $('#state');
        let zip = $('#zip');
        let agreement = $('#agree');

        $('#submit').click(function(){
            $('.invalid-feedback').remove();
            $('.valid-feedback').remove();
            let flag = true;
            if($(first).val()) {
                $(firstName).removeClass('is-invalid')
                $(firstName).addClass('is-valid');
                let parent = $(firstName).parent();
                $(parent).append(valid);
            }
            else {
                $(firstName).addClass('is-invalid');
                let parent = $(firstName).parent();
                let invalid = document.createElement('div');
                $(invalid).addClass('invalid-feedback');
                $(invalid).text('please provide a valid first name')
                $(parent).append(invalid);
                flag = false;
            }

            if($(lastName).val()) {
                $(lastName).removeClass('is-invalid')
                $(lastName).addClass('is-valid');
                let parent = $(lastName).parent();
                $(parent).append(valid);
            }
            else {
                $(lastName).addClass('is-invalid');
                let parent = $(lastName).parent();
                let invalid = document.createElement('div');
                $(invalid).addClass('invalid-feedback');
                $(invalid).text('please provide a valid last name')
                $(parent).append(invalid);
                flag = false;
            }

            if($(userName).val()) {
                $(userName).removeClass('is-invalid')
                $(userName).addClass('is-valid');
                let parent = $(userName).parent();
                $(parent).append(valid);
            }
            else {
                $(userName).addClass('is-invalid');
                let parent = $(userName).parent();
                let invalid = document.createElement('div');
                $(invalid).addClass('invalid-feedback');
                $(invalid).text('please provide a valid username')
                $(parent).append(invalid);
                flag = false;
            }

            if($(city).val()) {
                $(city).removeClass('is-invalid')
                $(city).addClass('is-valid');
                let parent = $(city).parent();
                $(parent).append(valid);
            }
            else {
                $(city).addClass('is-invalid');
                let parent = $(city).parent();
                let invalid = document.createElement('div');
                $(invalid).addClass('invalid-feedback');
                $(invalid).text('please provide a valid city')
                $(parent).append(invalid);
                flag = false;
            }

            if($(state).val()) {
                $(state).removeClass('is-invalid')
                $(state).addClass('is-valid');
                let parent = $(state).parent();
                $(parent).append(valid);
            }
            else {
                $(state).addClass('is-invalid');
                let parent = $(state).parent();
                let invalid = document.createElement('div');
                $(invalid).addClass('invalid-feedback');
                $(invalid).text('please provide a valid state')
                $(parent).append(invalid);
                flag = false;
            }

            if($(zip).val()) {
                $(zip).removeClass('is-invalid')
                $(zip).addClass('is-valid');
                let parent = $(zip).parent();
                $(parent).append(valid);
            }
            else {
                $(zip).addClass('is-invalid');
                let parent = $(zip).parent();
                let invalid = document.createElement('div');
                $(invalid).addClass('invalid-feedback');
                $(invalid).text('please provide a valid zip')
                $(parent).append(invalid);
                flag = false;
            }
            if($(agreement).prop('checked')==true){
                $(agreement).removeClass('is-invalid')
                $(agreement).addClass('is-valid');
                let parent = $(agreement).parent();
                $(parent).append(valid);
            }
            else{
                $(agreement).addClass('is-invalid');
                let parent = $(agreement).parent();
                let invalid = document.createElement('div');
                $(invalid).addClass('invalid-feedback');
                $(invalid).text('please agree to our terms and conditions')
                $(parent).append(invalid);
                flag = false;
            }
            if(flag){
                alert('Form Submitted successfully...')
            }
            

        })
        
    </script>
</body>
</html>
