<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return first and last name from a form</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name:
      <input class="first" type="text" name="fname" value="David" /><br />
      Last name:
      <input class="second" type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
    </form>
    <script>
      function getFormvalue() {
        let fval = document.querySelector(".first");
        let lval = document.querySelector(".second");
        let f = document.querySelector("form");
        f.innerHTML =
          "first Name:" + fval.value + " " + "last name:" + lval.value;
      }
    </script>
  </body>
</html>
